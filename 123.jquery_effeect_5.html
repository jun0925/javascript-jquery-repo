<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        clearQueue() 메서드
        진행 중인(첫 번째) 애니메이션을 제외하고 큐에서 대기하는 모든 애니메이션 함수를 제거합니다.

        $("요소 선택").clearQueue();
        */
        $(function(){
            $(".txt1")
            .animate({marginLeft:"100px"},1000)
            .animate({marginLeft:"300px"},1000)
            .animate({marginLeft:"400px"},1000);

            $(".txt2")
            .animate({marginLeft:"100px"},1000)
            .animate({marginLeft:"300px"},1000)
            .animate({marginLeft:"400px"},1000);
            $(".txt2").clearQueue(); // clearQueue()를 실행하면 현재 진행 중인 애니메이션을 제외하고 대기 중인 애니메이션은 모두 제거됩니다.(100px만 실행)
        });
    </script>
    <style>
        .txt1, .txt2{width:50px; text-align:center; background-color:aqua;}
        .txt2{background-color:orange}
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
    <p class="txt2">내용2</p>
</body>
</html>
