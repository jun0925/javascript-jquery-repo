<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /**
         * 선택한 요소를 기준으로 이전에 오는 형제 요소만 선택합니다.
         * $("요소 선택").prev()
         * 
         * 선택한 요소를 기준으로 다음에 오는 형제 요소만 선택합니다.
         * $("요소 선택").next()
         * 
         * 선택한 요소를(요소 선택1) 기준으로 바로 다음에 오는 선택한 요소(요소 선택2)만 선택합니다.
         * $("요소 선택1 + 요소 선택2")
        */
        $(function(){
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_2 = {
                "background-color":"#ff0",
                "border":"2px dashed #f00"
            }

            $(".txt").prev().css(style_1); // 내용1
            $(".txt + p").css(style_2); // 내용3
            $(".txt").next().next().css(style_2); // 내용3 내용4
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
