<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        지정 구간에서 슬라이드 요소 만들기
        animate() 메서드를 사용하여 슬라이드 요소를 만들엉 봅니다.
        [Go] 버튼을 누르면 요소가 오른쪽으로 이동하고 반대로 [Back] 버튼을 누르면 요소가 왼쪽으로 이동합니다.
        */
        $(function(){
            var txt1 = $(".txt1");
            var count = 1;
            $(".btnWrap button").on("click",function(){
                if(!txt1.is(":animated")){ // [내용1]이 애니메이션 중이면 동작하지 않습니다.
                    if($(this).hasClass("backBtn")){
                        count--;
                        if(count < 1){
                            count = 1;
                            return false;
                        }
                        txt1.animate({marginLeft:"-=10%"},300);
                    }else{
                        count++;
                        if(count > 10){
                            count = 10;
                            return false;
                        }
                        txt1.animate({marginLeft:"+=10%"},300);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>
</html>
