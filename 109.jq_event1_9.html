<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        scroll() 이벤트 메서드
        대상 요소의 스크롤바가 이동할 때마다 이벤트를 발생시키거나 강제로 scroll 이벤트를 발생시키는 데 사용합니다.

        scroll 이벤트 등록
        $("이벤트 대상 선택").scroll(function(){자바스크립트 코드;});
        $("이벤트 대상 선택").on("scroll",function(){자바스크립트 코드;});

        scroll 이벤트 강제 발생
        $("이벤트 대상 선택").scroll();
        */
        $(function(){
            $(window).on("scroll",function(){
                var sc_top = $(this).scrollTop();
                var sc_left = $(this).scrollLeft();

                $(".top").text(sc_top);
                $(".left").text(sc_left);
            });
        });
    </script>
    <style>
        body{
            height:10000px;
            width:5000px;
        }
        #wrap{
            position:fixed;
            left:10px;
            top:10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>scrollTop:<span class="top">0</span>px</p>
        <p>scollLeft:<span class="left">0</span>px</p>
    </div>
</body>
</html>
