<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /**
        only-child/slice(index)선택자
        only-child 선택자는 선택한 요소가 '부모 요소에게 하나뿐인 자식 요소'인 경우에 선택합니다.
        slice(start index, end index) 선택자는 선택한 요소의 지정 구간 인덱스의 요소를 선택합니다.

        $("요소 선택:only-child")
        선택한 요소가 부모 요소에게 하나뿐인 자식 요소면 선택합니다.

        $("요소 선택").slice(start index, end index)
        지정 구간 인덱스의 요소를 선택합니다.
        예를 들어 slice(1,3)은 1초과 3이하의 요소를 선택합니다.
        */
        $(function(){
            $("#menu1 li").slice(1,3).css({"background-color":"#ff0"}); // 내용1-2, 내용1-3
            $("li:only-child").css({"background-color":"#0ff"}); // 내용2-1
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
        <ul id="menu1">
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
            <li>내용1-4</li>
        </ul>
        <ul id="menu2">
            <li>내용2-1</li>
        </ul>
</body>
</html>
