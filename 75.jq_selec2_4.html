<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /**
         * first-of-type 선택자는 선택한 요소의 무리 중 첫 번째 요소만 선택합니다.
         * last-of-type 선택자는 선택한 요소의 무리 중 마지막에 위차한 요소만 선택합니다.
         * 
         * $("요소 선택:first-of-type")
         * $("요소 선택:last-of-type")
        */
        $(function(){
            $("li:first-of-type").css({"background-color":"#ff0"}); // 내용1-1, 내용2-1
            $("li:last-of-type").css({"background-color":"#0ff"}); // 내용1-3, 내용2-3
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
