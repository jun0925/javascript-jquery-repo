<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        focus()/blur()/focusin()/focusout() 이벤트 객체 메서드
        
        focus(): 대상 요소로 포커스가 이동하면 이벤트를 발생시킵니다.
        blur(): 포커스가 대상 요소에서 다른 요소로 이동하면 이벤트를 발생시킵니다.
        focusin(): 대상 요소의 하위 요소 중 입력 요소로 포커스가 이동하면 이벤트를 발생시킵니다.
        focusout(): 대상 요소의 하위 요소 중 입력 요소에서 외부 요소로 이동하면 이벤트를 발생시킵니다.
        */
        $(function(){
            $("#user_id_1, #user_pw_1").on("focus",function(){
                $(this).css({"background-color":"pink"});
            });

            $("#user_id_1, #user_pw_1").on("blur",function(){
                $(this).css({"background-color":"#fff"});
            });

            $("#frm_2").on("focusin",function(){
                $(this).css({"background-color":"pink"});
            });

            $("#frm_2").on("focusout",function(){
                $(this).css({"background-color":"#fff"});
            });
        });
    </script>
</head>
<body>
    <h1>focus/blur</h1>
    <form action="#">
        <p><label for="">ID</label><input type="text" name="user_id_1" id="user_id_1"></p>
        <p><label for="">PW</label><input type="password" name="user_pw_1" id="user_pw_1"></p>
    </form>
    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p><label for="">ID</label><input type="text" name="user_id_2" id="user_id_2"></p>
        <p><label for="">PW</label><input type="password" name="user_pw_2" id="user_pw_2"></p>
    </form>
</body>
</html>
