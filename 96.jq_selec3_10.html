<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        append()/appendTo()/prepend()/prependTo() 메서드
        append()/appendTo() : 선택한 요소 내의 마지막 위치에 새 요소를 생성하고 추가합니다.
        prepend()/prependTo() : 선택한 요소 내의 앞 위치에 새 요소를 생성하고 추가합니다.
        
        $(요소 선택).append(새 요소);
        $(새 요소).appendTo(요소 선택);
        선택한 요소 내의 마지막 위치에 새 요소를 생성하고 추가합니다.

        $(요소 선택).prepend(새 요소);
        $(새 요소).prependTo(요소 선택);
        선택한 요소 내의 앞 위치에 새 요소를 생성하고 추가합니다.
        */
        $(function(){
            $("<li>appendTo</li>").appendTo("#listZone");
            $("#listZone").prepend("<li>prepend</li>");
        });
    </script>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>
</html>
