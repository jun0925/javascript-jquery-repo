<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        $.inArray()/$.isArray()/$.merge()메서드

        $.inArray() 메서드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환합니다.
        $.inArray(data,Array,start index)
        배열에 저장된 데이터 중 지정한 데이터를 인덱스 오름차순으로 찾아 먼저 찾은 데이터의 인덱스 값을 반환합니다.

        $.isArray() 메서드는 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 반환합니다.
        $.isArray(object)
        지정한 객체가 배열 객체면 true를, 아니면 false를 반환합니다.

        $.merge() 메서드는 두 배열 객체를 하나의 객체로 묶습니다.
        $.merge(Array1, Array2)
        두 배열 객체를 하나의 배열 객체로 묶습니다.
        */
        $(function(){
            var arr1 = ["서울","대전","부산","전주"];
            var arr2 = ["한국","미국","일본","중국"];
            var obj = {
                "name":"정부장",
                "area":"서울"
            };

            var idxNum = $.inArray("부산",arr1);
            console.log(idxNum); // 2

            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1); // 배열 객체면 true
            console.log(okArray2); // 배열 객체가 아니면 false

            $.merge(arr2, arr1);
            console.log(arr2); // ['한국', '미국', '일본', '중국', '서울', '대전', '부산', '전주']
        });
    </script>
</head>
<body>
    
</body>
</html>
