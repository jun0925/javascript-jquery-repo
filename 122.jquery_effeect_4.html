<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        queue()/dequeue() 메서드

        queue(): 큐에 적용된 애니메이션 함수를 반환하거나 큐에 지정한 함수를 추가합니다.
        queue() 메서드를 실행하면 실행 이후의 모든 애니메이션이 취소됩니다.

        dequeue(): queue() 메서드 실행 이후에 적용된 애니메이션 메서드가 취소되지 않게 연결해 줍니다.

        큐(Queue)의 함수 반환
        $("요소 선택").queue();

        큐(Queue)에 함수 추가
        $("요소 선택").queue(function(){자바스크립트 코드;});

        dequeue() 메서드
        $("요소 선택").dequeue();
        */
        $(function(){
            $(".txt1").animate({marginLeft:"200px"}, 1000).animate({marginTop:"200px"},1000).queue(function(){
                $(this).css({"background":"red"}); // queue() 메서드를 실행하고 dequeue() 메서드를 생략하면 queue() 메서드 이후의 애니메이션이 적용되지 않습니다.
                $(this).dequeue();
            }).animate({marginLeft:0},1000).animate({marginTop:0},1000);
        });
    </script>
    <style>
        *{margin:0;}
        .txt1{
            width:50px;
            text-align:center;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <p class="txt1">내용1</p>
</body>
</html>
