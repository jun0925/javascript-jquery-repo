<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        키보드 이벤트
        사용자가 키보드로 입력하면 발생합니다.

        keydown()/keyup()/keypress() 이벤트 메서드
        
        keydown()/keypress()는 키보드 자판을 눌렀을 때 이벤트를 발생시킵니다.
        keydown은 모든 키에 대해서 keypress는 function key, alt, ctrl, shift 등의 키에 대해서는 이벤트를 발생시키지 않습니다.
        
        keyup() 자판의 키를 눌렀다 키에서 손을 떼면 이벤트를 발생시키거나 keyup 이벤트를 강제로 발생시킵니다.

        $("이벤트 대상 선택").keydown(function(){javascript code;});
        $("이벤트 대상 선택").on("keydown",function(){javascript code;});
        $("이벤트 대상 선택").keydown();
        
        $("이벤트 대상 선택").keyup(function(){javascript code;});
        $("이벤트 대상 선택").on("keyup",function(){javascript code;});
        $("이벤트 대상 선택").keyup();
        
        $("이벤트 대상 선택").keypress(function(){javascript code;});
        $("이벤트 대상 선택").on("keypress",function(){javascript code;});
        $("이벤트 대상 선택").keypress();

        */
        $(function(){
            $(document).on("keydown",keyEventFnc);
            function keyEventFnc(e){
                var direct = "";

                switch(e.keyCode){
                    case 37:
                        direct = "LEFT";
                        break;
                    case 38:
                        direct = "TOP";
                        break;
                    case 39:
                        direct = "RIGHT";
                        break;
                    case 40:
                        direct = "BOTTOM";
                        break;
                }

                if(direct) $("#user_id").val(direct);
            }
        });
    </script>
</head>
<body>
    <p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
