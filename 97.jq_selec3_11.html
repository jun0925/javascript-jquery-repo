<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        clone() : 선택한 요소를 복제합니다.
        empty() : 선택한 요소의 모든 하위 요소를 삭제합니다.
        remove() : 선택한 요소를 삭제합니다.

        $(요소 선택).clone([true, false]);
        선택한 요소를 복제합니다. 인자값이 true이면 이벤트까지 복제하고, false면 요소만 복제합니다. 기본값은 false입니다.

        $(요소 선택).empty();
        선택한 요소의 모든 하위 요소를 삭제합니다.

        $(요소 선택).remove();
        선택한 요소를 삭제합니다.
        */
        $(function(){
            var copyObj = $(".box1").children().clone();

            $(".box2").remove();

            $(".box3").empty();
            $(".box3").append(copyObj);
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class=""></div><box2>
        <p>내용3</p>
        <p>내용4</p>
    </box2>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
