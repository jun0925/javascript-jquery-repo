<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /**
         * even 선택자는 선택한 요소 중 홀수 번째(짝수 인덱스) 요소만 선택하고, odd 선택자는 짝수 번째(홀수 인덱스)요소만 선택합니다.
         * 
         * $("요소 선택:even")
         * $("요소 선택:odd")
        */
        $(function(){
            $("#menu li:even").css({"background-color":"#ff0"}); // 1 3
            $("#menu li:odd").css({"background-color":"#0ff"}); // 2 4
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
