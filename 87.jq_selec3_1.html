<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        html() / text() 메서드

        html() 메서드는 선택한 요소의 하위 요소를 가져와 문자열로 반환하거나 하위 요소를 전부 제거하고 새 요소로 바꿀 때 사용합니다.
        text() 메서드는 선택한 요소에 포함되어 있는 전체 텍스트를 가져오거나 선택한 하위 요소를 전부 제거하고 새 텍스트를 생성할 때 사용합니다.

        $("요소 선택").html();
        선택한 요소의 하위 요소를 가져와 문자열로 반환합니다.

        $("요소 선택").html("새 요소");
        선택한 요소의 하위 요소를 전부 제거하고 지정한 새 요소를 생성합니다.

        $("요소 선택").text();
        선택한 요소의 텍스트만 가져옵니다.

        $("요소 선택").text("새 텍스트");
        선택한 요소의 하위 요소를 전부 제거하고 지정한 텍스트를 생성합니다.
        */
        $(function(){
            var result_1 = $("#sec_1").html(); // #sec_1의 하위 요소를 문자열로 가져와 result_1에 저장
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">Text1</a>"); // 새로운 요소 생성

            var result_2 = $("#sec_2").text(); // #sec_2의 하위 요소의 텍스트를 가져와 result_2에 저장
            console.log(result_2);
            $("#sec_2 h2").text("text()"); // 새로운 텍스트 생성
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>
</html>
