<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 54.function_10.html에서 작성한 대로 객체를 생성하면 객체를 생성한 만큼 함수가 등록됩니다.
         * 그리고 함수를 여러 개 등록하면 메모리 공간을 많이 차지하여 메모리를 낭비하게 됩니다.
         * 이럴 때는 객체 생성자 함수에 프로토타입(Prototype)을 사용하여 함수를 등록하면 메모리 낭비를 줄일 수 있습니다.
         * 
         * 프로토타입(Prototype)의 사전적 의미는 '원형'입니다.
         * 자바스크립트에서 '원형'은 객체 생성자 함수를 의미합니다.
         * 프로토타입을 사용하여 등록함 함수는 원형(객체 생성자 함수)에서 생성된 객체를 공유할 수 있습니다.
         * 즉, 여러개의 함수를 등록할 필요가 없습니다.
        */
        function CheckWeight(name,height,weight){
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
        }
        CheckWeight.prototype.getInfo = function(){
            var str = "";
            str += "이름: " + this.userName +", ";
            str += "키: " + this.userHeight +", ";
            str += "몸무게: " + this.userWeight +"<br />";
            return str;
        }
        CheckWeight.prototype.getResult = function(){
            this.minWeight = (this.userHeight - 100) * 0.9 - 5;
            this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

            if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight){
                return "정상 몸무게입니다.";
            }else if(this.userWeight < this.minWeight){
                return "정상 몸무게보다 미달입니다";
            }else{
                return "정상 몸무게보다 초과입니다.";
            }
        }

        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달채", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(park.getResult(),"<br />");

        document.write(jang.getResult === park.getResult);
    </script>
</head>
<body>
    
</body>
</html>
