<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /**
        each()/$.each() 메서드
        each()/$.each() 메서드는 배열에 저장된 요소를 순서대로 하나씩 선택하면서 인덱스 정보를 가져옵니다.
        
        $("요소 선택").each(function(매개변수1, 매개변수2){})
        $.each($("요소 선택"), function(매개변수1, 매개변수2){})
        $("요소 선택").each(function(){$(this)})
        $.each($("요소 선택"), function(){$(this)})

        배열에 저장된 요소의 개수만큼 메서드를 반복 실행합니다.
        매개변수1, 매개변수2에는 배열의 저장된 요소와 인덱스의 값이 배열에 오름차순으로 대입됩니다.
        $(this)에는 배열에 저장된 요소가 오름차순으로 대입됩니다.
        */
        $(function(){
            var obj =[{
                "area":"서울"
            },{
                "area":"부산"
            },{
                "area":"전주"
            }];

            $(obj).each(function(i,o){
                console.log(i + ":", o);
            });
            console.log("=====The End1=====");

            $.each($("#menu2 li"), function(i,o){
                console.log(i + ":", o);
            });
            console.log("=====The End2=====");

            $.each($("#menu2 li"), function(i){
                console.log(i + ":", $(this));
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
