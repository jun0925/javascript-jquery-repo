<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        stop()/delay() 메서드
        
        stop() : 진행중인 메서드를 종료합니다.
        delay() : 애니메이션 실행을 지연시킵니다.
        */
        $(function(){
            $(".txt1").animate({marginLeft:"300px"}, 1000); // 바로 시작

            $(".txt2").delay(3000).animate({marginLeft:"300px"}, 1000); // 3초후 시작

            $(".btn1").on("click",moveElement);

            function moveElement(){
                $(".txt3").animate({marginLeft:"+=50px"}, 800); // 0.8초동안 50px 이동

                $(".txt4").animate({marginLeft:"+=50px"}, 800); // 이동안함
                $(".txt4").stop();

                $(".txt5").animate({marginLeft:"+=50px"}, 800); // 시간의 영향없이 50px 이동
                $(".txt5").stop(true,true);
            }
        });
    </script>
    <style>
        p{width:110px;text-align:center;}
        .txt1{background-color:auqa;}
        .txt2{background-color:pink;}
        .txt3{background-color:orange;}
        .txt4{background-color:green;}
        .txt5{background-color:gold;}
    </style>
</head>
<body>
    <p class="txt1">효과1</p>
    <p class="txt2">효과2<br>delay(3000)</p>
    <p><button class="btn1">50px 전진</button></p>
    <p class="txt3">효과3</p>
    <p class="txt4">효과4<br>stop()</p>
    <p class="txt5">효과5<br>stop(true,true)</p>
</body>
</html>
