<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        ready()/load() 이벤트 메서드
        
        ready() : 사용자가 사이트를 방문할 때 요청한 HTML 문서 객체(document)의 로딩이 끝나면 이벤트를 발생시킵니다.
        load() : 외부에 연동된 소스(iframe, img, video)의 로딩이 끝나면 이벤트를 발생시킵니다.

        $(document).reday(function(){자바스크립트 코드;});
        $(document).on("ready",function(){자바스크립트 코드});
        $(window).load(function(){자바스크립트 코드;});
        $(window).on("load",function(){자바스크립트 코드;});
        */
        $(function(){
            $(document).ready(function(){
                var h1 = $(".img1").height();
                console.log("ready :", h1); // ready : 0
            });

            $(window).load(function(){
                var h2 = $(".img1").height();
                console.log("load :", h2); // load : 300
            });
        });
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" alt="" class="img1">
    </p>
</body>
</html>
