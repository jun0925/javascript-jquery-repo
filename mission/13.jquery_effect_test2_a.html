<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        /*
        버튼을 누를 때마다 애니메이션 메서드를 이용하여 <p> 태그가 50px 단위로 오른쪽으로 이동되도록 만들어 보세요.
        단, 이동 속도는 0.5초로 설정하세요.
        */
        $(function(){
            $("#btn").on("click",function(){
                var $ctx = $("#ctx");
                if(!$ctx.is(":animated"))
                    $ctx.animate({marginLeft:"+=50px"}, 500);
            });
        });
    </script>
    <style type="text/css">
        *{margin:0; padding:0;}
        #ctx{
            width:50px;
            height:50px;
            background:yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn">버튼</button>
    <p id="ctx">내용</p>
</body>
</html>
