<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while 문을 이용하여 구구단 중 5단을 출력하시오.
        var i = 1;
        while(i<10){
            document.write("5X"+i+"="+i*5, "<br />");
            i++;
        }
    </script>
</body>
</html>
