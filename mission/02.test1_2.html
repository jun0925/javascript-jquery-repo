<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 질의응답 창을 이용하여 4분기 판매량을 입력하고, 전 분기 평균 판매량보다 판매량이 높거나 같은 경우에는 '판매량이 평균 이상입니다.'라고 출력하고
        // 낮을 경우에는 '판매량이 평균 미달입니다.'라고 화면에 출력하세요.
        // 1분기 1200
        // 2분기 1300
        // 3분기 1000
        var seasonFour = prompt("4분기 판매량을 입력하세요.","0");
        var result = seasonFour - 1000;
        result = result >= 0 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(result);
    </script>
</body>
</html>
