<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        is() 메서드
        선택한 요소의 상태가 지정한 속성과 일치하면 true를 반환하고, 그렇지 않으면 false를 반환합니다.

        $("요소 선택").is(":[checked|selected|visible|hidden|animated]");

        체크박스 또는 라디오 버튼 요소가 체크된 상태면 true를 아니면 false를 반환합니다.
        선택상자(select)에 옵션 요소가 선택된(selected) 상태면 true를 아니면 false를 반환합니다.
        선택한 요소가 보이면(visible) true를 아니면 false를 반환합니다.
        선택한 요소가 숨겨진(hidden) 상태면 true를 아니면 false를 반환합니다.
        선택한 요소가 애니메이션 동작(animated)상태면 true를 아니면 false를 반환합니다.
        */
        $(function(){
            var result_1 = $("#inner_1 p").eq(0).is(":visible");
            console.log(result_1); // true

            var result_2 = $("#inner_1 p").eq(1).is(":visible");
            console.log(result_2); // fasle

            var result_3 = $("#chk1").is(":checked");
            console.log(result_3); // true

            var result_4 = $("#chk2").is(":checked");
            console.log(result_4); // false
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display:none">내용2</p>
        </section>
        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked><label for="chk1">체크1</label>
                <input type="checkbox" name="chk2" id="chk2"><label for="chk2">체크2</label>
            </p>
        </section>
    </div>
</body>
</html>
