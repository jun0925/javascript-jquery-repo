<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        /*
        prop() 메서드
        선택한 폼 요소(선택상자, 체크 박스, 라디오 버튼)의 상태 속성값을 가져오거나 새롭게 설정할 때 사용합니다.
        선택한 요소의 태그명(tagName), 노드 타입(nodeType), 선택 상자의 선택된 옵션의 인덱스(Index)값도 알 수 있습니다.

        $("선택 요소").prop("[checked | selected]");
        선택한 폼 요소(체크 박스, 라디오 버튼, 선택 상자)가 체크된 상태인지, 선택된 상태인지 알 수 있습니다.
        true, false로 반환합니다.

        $("선택 요소").prop("[checked | selected]", [true | false]);
        폼 요소를 선택하여 체크 또는 선택 상태를 바꿀 수 있습니다.

        $("선택 요소").prop("[tagName | nodeType | selectedIndex | defaultValue]");
        선택한 요소의 태그명, 노드타입, 선택된 옵션의 인덱스값을 구합니다.
        폼 요소에 prop("defaultValue")를 사용하면 사용자가 value 속성값을 바꿔도 초기의 value 속성값을 가져옵니다.
        */
        $(function(){
            var result_1 = $("#chk1").prop("checked"); // #chk1가 체크된 상태이면 true를 반환합니다.
            console.log(result_1); // false

            var result_2 = $("#chk2").prop("checked");
            console.log(result_2); // true

            var result_2 = $("#chk3").prop("checked", true); // #chk3의 값을 true로 변경합니다.

            var result_3 = $("#se_1").prop("selectedIndex"); // #se_1 요소의 옵션중 selected 옵션의 인덱스값을 가져옵니다
            console.log(result_3); // 2
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1"><label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked><label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3"><label for="chk3">chk2</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3">option3</option>
            </select>
        </p>
    </form>
</body>
</html>
